<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>


      <div class="main-content">

        <h1>Calculator</h1>

        <div class="hero-block">
          <div class="container-block">
          	<div class="container">
              
              
              <div class="monitor" id="monitor"></div>

              <div class="grid-container"> 

              
                    <button class="circle" id="clearButton">C</button>
                    <button class="circle" id="plusMinusButton">+/-</button>
                    <button class="circle" id="percentButton">%</button>
                    <button class="circle" id="divideButton">/</button>
        

                 
                    <button class="circle" id="sevenButton">7</button>
                    <button class="circle" id="eightButton">8</button>
                    <button class="circle" id="nineButton">9</button>
                    <button class="circle" id="multiplyButton">x</button>
                 

              
                    <button class="circle" id="fourButton">4</button>
                    <button class="circle" id="fiveButton">5</button>
                    <button class="circle" id="sixButton">6</button>
                    <button class="circle" id="minusButton">-</button>
                

                 
                    <button class="circle" id="oneButton">1</button>
                    <button class="circle" id="twoButton">2</button>
                    <button class="circle" id="threeButton">3</button>
                    <button class="circle" id="plusButton">+</button>
                
              </div>

              <div class="grid-container-lastrow"> 
                    <button class="circle big" id="zeroButton">0</button>
                    <button class="circle" id="pointButton">.</button>
                    <button class="circle" id="equalButton">=</button>
              </div>

            </div>
        </div>
      </div>
      
      <div class="footer">
        <footer>
          created with <i class="fa fa-heart" aria-hidden="true"></i> by CodePec

        </footer>
      </div>

    </div>

    <script src="script.js"></script>


  </body>
</html>
