<!DOCTYPE html>
<html>
  <head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>


      <div class="main-content">
        
             

        <h1>Etch-a-Sketch</h1>

        <label>Squares: </label>
        <input type="text" id="number" placeholder="number between 1 and 15">
        <button type="button" id="send">Create</button>
        <button id="quicklinkBlock1">5 x 5</button>
        <button id="quicklinkBlock2">10 x 10</button>
        <button id="quicklinkBlock3">15 x 15</button>


        <div class="hero-image">
          	<div class="container"> <!-- flex-container -->
              <div grid-container> 
                <div class="monitor" id="monitor">
                <!-- <div class="squareBox" id="square">  </div> -->
                </div>
              </div>
            </div>
        </div>

        <div class="hero-block">
          <div class="container-block">
            <button class="circle" id="blueButton"></button>
            <button class="circle" id="blackButton"></button>   
            <button class="circle" id="greenButton"></button>   
            <button class="circle" id="redButton"></button>
            <button class="circle" id="rainbowButton"></button>              
          </div>
          <div class="container-block">
            
            <button class="block" id="clearButton">clear</button>     
            <button class="block" id="holdButton">hold</button>  
            <button class="block" id="printButton">screenshot*</button>  
          </div>
          
        </div>
      <div class="footer">
        <footer>
          created with <i class="fa fa-heart" aria-hidden="true"></i> by CodePec

          <p>* html2canvas 1.4.1 --- Copyright (c) 2022 Niklas von Hertzen --- https://hertzen.com</p>
        </footer>
      </div>

    </div>

    <script src="script.js"></script>
    <script src="html2canvas.js"></script>

  </body>
</html>
