  <head>

    <div class="main-content">

        <div class="navbarIcon" id = "showWindow"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <div class="navbarIcon" id = "hiddenWindow"><i class="fa fa-times" aria-hidden="true"></i></div>

        <h1>Library</h1>


        <div class="hero-block">
          <div class="container-block">
          	<div class="container" id="window">
                <div class="grid-container"> 
                  <div class="inputBox">
                    <div class = "label">title:</div>
                    <input class = "input" type="text" id="newTitle">
                  </div>
                  <div class="inputBox">
                    <div class = "label">author:</div>
                    <input class = "input" type="text" id="newAuthor">
                  </div>
                  <div class="inputBox">
                    <div class = "label">pages:</div>
                    <input class = "input" type="number" id="newPages">
                  </div>
                  <div class="inputBox">
                    <div class = "label">read status:</div>
                      <input type="checkbox" id="checkboxStatus" name="checkboxStatus">
                      </div>
                
                <div class="inputBox">
                  <button class="addButton" id="addButton">Add new book</button>
                </div>
              </div>
                </div>
          </div>
        </div>

            <div class="container">
              <div class="monitor" id="monitor">
                <div class="grid-container"></div>
              </div>
            </div>
