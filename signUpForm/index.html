<!DOCTYPE html>
<html>
  <head>
    <title>sign-up form</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic|Open+Sans:300,300italic,400,700" rel="stylesheet" type="text/css"> 

  </head>

  <body>
    <div class="flexContainer">
  <section class="sidebar">

      <div class="card-container">
        <img class="card-image" src="./img/unsplash.jpg">
        <div class="card-body">
            <div class="card-heading">
              <img class="card-odin-logo" src="./img/odin-lined.png">
              <div class="card-odin-text">
                <p>ODIN</p>
              </div>
            </div>
        </div>
      </div>

      <div class="author">
        <p>Photo by Halle West on Unsplash</p>
      </div>

  </section>
  <section class="main">

    <div class="part1">
      <h1>This is not a real online service! You know you need something <br>
      like this in your life to help you realize your deepest dreams.<br>
      Sign up now to get started.</h1>
    </div>
    <div class="part2">
      <p>You know you want to.</p>
    </div>
    <div class="part3">
      <p>Let's do this!</p>
    </div>

    <div class="formsContainer">

    <form action="example.com/path" method="post">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Thor">
    </form>

    <form action="example.com/path" method="post">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Odini">
    </form>

    <form action="example.com/path" method="post">
      <label for="eMail">E-Mail:</label>
      <input type="email" id="eMail" placeholder="thor@odin.com">
    </form>

    <form action="example.com/path" method="post">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="123456">
    </form>

    <form action="example.com/path" method="post">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="123456">
    </form>

    <form action="example.com/path" method="post">
      <label for="password2">Confirm Password:</label>
      <input type="password" id="password2" placeholder="123456">
    </form>

    <button>Create Account</button>

    <p>Already have an account?</p>
    <p>Log in</p>

  </div>

  </section>

  </div>
  </body>
</html>
